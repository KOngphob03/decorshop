{% extends 'base.html' %}

{% block content %}
<div class="flex justify-center mt-8 animate-fade-in-up">
    <div class="w-full max-w-md">
        <div class="bg-white rounded-3xl shadow-md border border-primary-50 p-6 md:p-10 relative overflow-hidden">
            <!-- Decorative circle -->
            <div class="absolute -top-10 -left-10 w-32 h-32 bg-accent-100/40 rounded-full blur-2xl"></div>

            <div class="page-header text-center mb-8 relative z-10">
                <h3 class="text-2xl font-bold text-primary-800">มาร่วมเป็นสมาชิกกับเรา</h3>
                <p class="text-primary-400 mt-2 text-sm">สร้างบัญชีเพื่อสั่งซื้อของแต่งบ้านสไตล์คุณ</p>
            </div>

            <form method="POST" action="{{ url_for('register') }}" class="relative z-10">
                <div class="mb-5">
                    <label for="username" class="block text-sm font-bold text-primary-800 mb-2">ชื่อผู้ใช้</label>
                    <input type="text" id="username" name="username" required
                        class="w-full border-2 border-primary-100 rounded-xl px-4 py-3 bg-primary-50/30 focus:outline-none focus:ring-2 focus:ring-primary-400 focus:border-primary-400 focus:bg-white transition-all shadow-inner">
                </div>
                <div class="mb-6">
                    <label for="password" class="block text-sm font-bold text-primary-800 mb-2">รหัสผ่าน</label>
                    <input type="password" id="password" name="password" required minlength="6"
                        class="w-full border-2 border-primary-100 rounded-xl px-4 py-3 bg-primary-50/30 focus:outline-none focus:ring-2 focus:ring-primary-400 focus:border-primary-400 focus:bg-white transition-all shadow-inner">
                    <p class="text-xs text-primary-400 mt-2 flex items-center gap-1"><svg class="w-3 h-3" fill="none"
                            stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8V7z">
                            </path>
                        </svg> ความยาวอย่างน้อย 6 ตัวอักษร</p>
                </div>
                <button type="submit"
                    class="w-full py-3.5 bg-primary-600 hover:bg-primary-700 text-white rounded-xl text-lg font-medium transition-all shadow-md hover:shadow-lg mt-2 btn-3d">
                    ลงทะเบียน
                </button>
            </form>

            <div class="text-center mt-6 relative z-10 pt-6 border-t border-primary-100">
                <p class="text-primary-500 text-sm">มีบัญชีอยู่แล้ว? <a href="{{ url_for('login') }}"
                        class="text-accent-600 font-bold hover:text-accent-700 hover:underline transition ml-1">เข้าสู่ระบบ</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
