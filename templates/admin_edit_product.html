{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow-sm border-0">
            <div class="card-header bg-dark text-white d-flex justify-content-between align-items-center">
                <h5 class="mb-0">แก้ไขข้อมูลสินค้า (ID: {{ product.id }})</h5>
                <a href="{{ url_for('admin_dashboard') }}" class="btn btn-sm btn-outline-light">ยกเลิก/กลับ</a>
            </div>
            <div class="card-body p-4">
                <form method="POST" action="{{ url_for('edit_product', product_id=product.id) }}"
                    enctype="multipart/form-data">
                    <div class="mb-3">
                        <label class="form-label">ชื่อสินค้า</label>
                        <input type="text" class="form-control" name="name" value="{{ product.name }}" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">รายละเอียด</label>
                        <textarea class="form-control" name="description" rows="4">{{ product.description }}</textarea>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">ราคา (บาท)</label>
                            <input type="number" step="0.01" class="form-control" name="price"
                                value="{{ product.price }}" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">จำนวนสต๊อกปัจจุบัน</label>
                            <input type="number" class="form-control" name="stock" value="{{ product.stock }}" required>
                        </div>
                    </div>
                    <div class="mb-4">
                        <label class="form-label fw-bold">อัพเดตรูปภาพสินค้า</label>
                        <div class="mb-3 p-3 border rounded bg-light">
                            <label class="form-label">รูปภาพที่ 1 (รูปหลัก)</label>
                            {% if product.image_url %}
                            <div class="mb-2">
                                <img src="{{ product.image_url }}" alt="Image 1" class="img-thumbnail"
                                    style="height: 100px;">
                            </div>
                            {% endif %}
                            <input type="file" class="form-control" name="image_file" accept="image/*">
                        </div>

                        <div class="mb-3 p-3 border rounded bg-light">
                            <label class="form-label">รูปภาพที่ 2</label>
                            {% if product.image_url_2 %}
                            <div class="mb-2">
                                <img src="{{ product.image_url_2 }}" alt="Image 2" class="img-thumbnail"
                                    style="height: 100px;">
                            </div>
                            {% endif %}
                            <input type="file" class="form-control" name="image_file_2" accept="image/*">
                        </div>

                        <div class="mb-3 p-3 border rounded bg-light">
                            <label class="form-label">รูปภาพที่ 3</label>
                            {% if product.image_url_3 %}
                            <div class="mb-2">
                                <img src="{{ product.image_url_3 }}" alt="Image 3" class="img-thumbnail"
                                    style="height: 100px;">
                            </div>
                            {% endif %}
                            <input type="file" class="form-control" name="image_file_3" accept="image/*">
                        </div>

                        <div class="form-text">ระบบจะแปลงรูปเป็น .jpg และตั้งชื่อรูปอัตโนมัติ</div>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 py-2">บันทึกการเปลี่ยนแปลง</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
